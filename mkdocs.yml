site_name: Roman Data Challenge for Dark Matter Substructure with Galaxy-Galaxy Strong Gravitational Lenses

theme:
  name: readthedocs
  highlightjs: true

nav:
- index.md
- getting_started.md
- submitting.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx

markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition